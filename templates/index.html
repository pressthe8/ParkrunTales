{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/run-story-image.jpg') }}" alt="Runner" class="mb-3" style="width: 150px;">
                    <h1 class="display-4">Parkrun Story Generator</h1>
                    <p class="lead">Discover your unique Parkrun journey transformed into a delightful story!</p>
                </div>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form action="{{ url_for('generate_story') }}" method="POST" id="storyForm">
                    <div class="mb-3">
                        <label for="athlete_id" class="form-label">Enter your Parkrun Athlete ID</label>
                        <input type="text" class="form-control" id="athlete_id" name="athlete_id" required
                               placeholder="e.g., A1234567">
                        <div class="form-text">You can find your Athlete ID in your Parkrun profile URL</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Generate My Story
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
